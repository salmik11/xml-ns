name: Update XML feed

on:
  schedule:
    - cron: "0 * * * *"   # spustí se každou hodinu
  workflow_dispatch:       # možnost spustit ručně

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python skript.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add gpcz_ntb.xml
          git commit -m "Update XML feed" || echo "No changes to commit"
          git push
